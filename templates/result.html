<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Analysis Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- Marked -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    :root {
      --green: #22c55e;
      --green-dark: #16a34a;
      --dark: #0f172a;
      --muted: #64748b;
    }

    body {
      font-family: 'Inter', sans-serif;
      background:
        radial-gradient(at top left, rgba(34,197,94,0.12), transparent 40%),
        radial-gradient(at bottom right, rgba(14,165,233,0.12), transparent 40%),
        #f8fafc;
      color: var(--dark);
      overflow-x: hidden;
    }

    .card-ui {
      background: white;
      border-radius: 22px;
      padding: 2.6rem;
      box-shadow: 0 30px 60px rgba(0,0,0,0.10);
      animation: fadeUp 0.9s ease forwards;
      margin-bottom: 3rem;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn-success {
      background: linear-gradient(135deg, var(--green), var(--green-dark));
      border: none;
      font-weight: 700;
      letter-spacing: 0.3px;
      transition: all 0.3s ease;
    }

    .btn-success:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 10px 25px rgba(34,197,94,0.35);
    }

    /* SCORE CIRCLE */
    .progress-circle {
      width: 170px;
      height: 170px;
      border-radius: 50%;
      background: conic-gradient(
        var(--green) calc(var(--score) * 1%),
        #e5e7eb 0
      );
      display: flex;
      align-items: center;
      justify-content: center;
      margin: auto;
      animation: pop 1s ease forwards;
    }

    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .progress-inner {
      width: 125px;
      height: 125px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.9rem;
      font-weight: 800;
    }

    /* ANALYSIS & RESUME */
    .resume-preview {
      white-space: pre-wrap;
      background: #f9fafb;
      border-radius: 16px;
      padding: 1.6rem;
      max-height: 420px;
      overflow-y: auto;
      font-size: 0.95rem;
      border: 1px solid #e5e7eb;
      animation: fadeUp 0.8s ease forwards;
    }

    footer {
      padding: 3rem 0;
      text-align: center;
      color: var(--muted);
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

<section class="container py-5">

  <!-- ATS SCORE -->
  <div class="card-ui text-center">
    <h3 class="fw-bold mb-3">ATS Match Score</h3>

    <div class="progress-circle" style="--score: {{ score }}">
      <div class="progress-inner">
        <span id="scoreText">0</span>/100
      </div>
    </div>
  </div>

  <!-- ANALYSIS -->
  <div class="card-ui">
    <h4 class="fw-bold mb-4 text-center">Resume Analysis</h4>
    <div id="analysis" data-result='{{ result | tojson }}'></div>
  </div>

  <!-- UPDATED RESUME -->
  <div class="card-ui text-center">
    <h3 class="fw-bold mb-3">ðŸš€ AI-Optimized Resume</h3>
    <p class="text-muted mb-4">
      Optimized for ATS systems and recruiter readability.
    </p>

    <div class="resume-preview mb-4 text-start">
      {{ updated_resume }}
    </div>

    <form method="post" action="/download">
      <input type="hidden" name="updated_resume" value="{{ updated_resume }}">
      <button class="btn btn-success btn-lg">
        â¬‡ Download Updated Resume (PDF)
      </button>
    </form>

    <a href="/" class="btn btn-link mt-3">Analyze another resume</a>
  </div>

</section>

<footer>
  Â© Resume Analyzer AI Â· Privacy Guaranteed ðŸ”’
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const el = document.getElementById("analysis");
  el.innerHTML = marked.parse(JSON.parse(el.dataset.result));

  let count = 0;
  const target = {{ score }};
  const scoreText = document.getElementById("scoreText");

  const interval = setInterval(() => {
    if (count >= target) clearInterval(interval);
    else scoreText.textContent = ++count;
  }, 18);
</script>

</body>
</html>
